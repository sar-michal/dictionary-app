services:  
  test_db:
    image: postgres:17
    container_name: test_dictionary_db
    restart: always
    environment:
      POSTGRES_USER: ${TEST_DB_USER}
      POSTGRES_PASSWORD: ${TEST_DB_PASSWORD}
      POSTGRES_DB: ${TEST_DB_NAME}
    ports:
      - "${TEST_DB_PORT}:5432"  
    networks:
      - dictionary-network
    tmpfs:
      - /var/lib/postgresql/data

networks:
  dictionary-network: